<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <div class="products">
                <button class="btn clicked" data-filter="all">All</button>
                <button class="btn" data-filter="pizza">Pizza</button>
                <button class="btn" data-filter="choco">Chocolate</button>
                <button class="btn" data-filter="ice">Ice Cream</button>
                <button class="btn" data-filter="cake">Cake</button>
            </div>
            <div>
                <input type="text" placeholder="Serach Food" class="search">
            </div>
        </div>
        <div class="all-images">
            <div class="item" data-item="pizza"><img src="./Imgs/Pizza 1.PNG" alt=""></div>
            <div class="item" data-item="choco"><img src="./Imgs/Choco 2.PNG" alt=""></div>
            <div class="item" data-item="ice"><img src="./Imgs/Ice cream 1.PNG" alt=""></div>
            <div class="item" data-item="cake"><img src="./Imgs/Cake 4.PNG" alt=""></div>

            <div class="item" data-item="choco"><img src="./Imgs/Choco 1.jpg" alt=""></div>
            <div class="item" data-item="pizza"><img src="./Imgs/Pizza 2.PNG" alt=""></div>
            <div class="item" data-item="cake"><img src="./Imgs/Cake 1.PNG" alt=""></div>
            <div class="item" data-item="ice"><img src="./Imgs/Ice cream 4.PNG" alt=""></div>

            <div class="item" data-item="ice"><img src="./Imgs/Ice cream 2.PNG" alt=""></div>
            <div class="item" data-item="pizza"><img src="./Imgs/Pizza 4.PNG" alt=""></div>
            <div class="item" data-item="choco"><img src="./Imgs/Choco 3.PNG" alt=""></div>
            <div class="item" data-item="cake"><img src="./Imgs/Cake 2.PNG" alt=""></div>

            <div class="item" data-item="pizza"><img src="./Imgs/Pizza 3.PNG" alt=""></div>
            <div class="item" data-item="cake"><img src="./Imgs/Cake 3.PNG" alt=""></div>
            <div class="item" data-item="ice"><img src="./Imgs/Ice cream 3.PNG" alt=""></div>
            <div class="item" data-item="choco"><img src="./Imgs/Choco 4.PNG" alt=""></div>
        </div>
    </div>
</body>
</html>
